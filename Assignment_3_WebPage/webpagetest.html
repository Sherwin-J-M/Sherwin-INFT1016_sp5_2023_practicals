<html>
<head>
    <title>Image Viewer</title>
    <style>
        .image-container {
            display: none;
        }
        .image-container img {
            max-width: 100%;
        }
        .toggle {
            display: none;
        }
        .label {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5px;
        }
        .toggle:checked + .label + .image-container {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Image Viewer</h1>

    <input type="checkbox" class="toggle" id="image1">
    <label class="label" for="image1">Image 1</label>
    <div class="image-container">
        <img src="https://m.media-amazon.com/images/G/35/gc/designs/livepreview/amazon_logo_noto_email_v2016_au-main._CB444479176_.png" alt="Image 1">
        <p>Photographer: Photographer 1</p>
    </div>

    <input type="checkbox" class="toggle" id="image2">
    <label class="label" for="image2">Image 2</label>
    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
        <p>Photographer: Photographer 2</p>
    </div>

    <input type="checkbox" class="toggle" id="image3">
    <label class="label" for="image3">Image 3</label>
    <div class="image-container">
        <img src="image3.jpg" alt="Image 3">
        <p>Photographer: Photographer 3</p>
    </div>

    <input type="checkbox" class="toggle" id="image4">
    <label class="label" for="image4">Image 4</label>
    <div class="image-container">
        <img src="image4.jpg" alt="Image 4">
        <p>Photographer: Photographer 4</p>
    </div>

    <input type="checkbox" class="toggle" id="image5">
    <label class="label" for="image5">Image 5</label>
    <div class="image-container">
        <img src="image5.jpg" alt="Image 5">
        <p>Photographer: Photographer 5</p>
    </div>
</body>
</html>
